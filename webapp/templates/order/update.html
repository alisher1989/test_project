{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <h1 class="text-center">Изменить заказ</h1>
    <form method="post" action="{% url 'webapp:order_update' order.pk %}">
        {% include 'partial/form.html' %}
        <h3 class="text-center my-3">Товары</h3>
        {% include 'order/product_formset.html' %}
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </form>
{% endblock %}

{% block scripts %}
    <script type="application/javascript" src="{% static "js/product_formset.js" %}"></script>
{% endblock %}
